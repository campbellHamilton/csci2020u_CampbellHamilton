apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes  'Main-Class': 'CSVDemo',
                    'Implementation-Title': 'lab03',
                    'Implementation-Version': version
    }
}

repositories
{
  mavenCentral()
}
dependencies
{
  compile 'org.apache.commons:commons-csv:1.5'
}


buildscript
{
 repositories
 {
   flatDir dirs: '/home/campbell/proguard5.3.3/lib'
 }

 dependencies
 {
   classpath ':proguard:'
 }
}

 task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
   configuration 'proguard.cfg'
    
   injars 'build/libs/lab03-1.0.jar'
   outjars 'build/libs/lab03-1.0.min.jar'
 }

